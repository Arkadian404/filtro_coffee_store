<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/user_layout :: layout (~{::content}, ~{::head_additional})}">
<head>

    <th:block th:fragment="head_additional">
        <script th:src="@{/javascript/passwordReset}" src="/javascript/passwordReset.js"></script>
    </th:block>
</head>
<body>
<th:block th:fragment="content">
    <div class="text-center">
        <h2>Reset Your Password</h2>
    </div>

    <form th:action="@{/reset-password}" method="post" style="max-width: 350px; margin: 0 auto;">
        <div id="successMessage" th:if="${message}" class="alert alert-success" role="alert"
             th:text="${message}">
        </div>
        <input type="hidden" name="token" th:value="${token}"/>
        <div class="border border-secondary rounded p-3">
            <div>
                <p>
                    <input type="password" name="password" id="password" class="form-control"
                           placeholder="Enter your new password" required autofocus/>
                </p>
                <p>
                    <input type="password" class="form-control" placeholder="Confirm your new password"
                           required oninput="checkPasswordMatch(this);"/>
                </p>
                <p class="text-center">
                    <input type="submit" value="Change Password" class="btn btn-primary"/>
                </p>
            </div>
        </div>
    </form>
</th:block>
</body>
</html>
