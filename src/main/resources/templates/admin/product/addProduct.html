<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/user_layout :: layout (~{::content})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="content">
    <h1>Add Product</h1>
    <form th:action="@{/product/addProduct}" th:object="${product}" method="post" enctype="multipart/form-data">
        <label for="productName">Product Name:</label>
        <input type="text" id="productName" name="productName" th:field="*{productName}"/>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" th:field="*{quantity}"/>

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" th:field="*{price}"/>

        <label for="description">Description:</label>
        <textarea id="description" name="description" th:field="*{description}"></textarea>

        <label for="file">Image:</label>
        <input type="file" id="file" name="file" accept="image/*"/>

        <p>
            <img id="uploaded" style="height: 100px; height: 100px;"/>
        </p>
        <label for="categoryId">Category:</label>
        <select id="categoryId" name="category.id">
            <option th:each="category : ${categories}" th:value="${category.id}"
                    th:text="${category.categoryName}"></option>
        </select>

        <input type="submit" value="Add Product"/>
    </form>
</div>

</body>
</html>
